<div class=" uk-padding"  >
    <table class="uk-table uk-table-striped">
        <thead>
            <tr>
              
                <th>Name</th>
                <th>Skill</th>
                <th>City</th>
                <th>Action</th>
               
              
             
            </tr>
        </thead>
        <tbody>
           
            <tr *ngFor="let item of itemArray">
                
                <td>{{item.name}}</td>
                <td>{{item.skill}}</td>
                <td>{{item.city}}</td>
                <td><button class="uk-button uk-button-primary uk-margin-small-right" type="button"  (click)="details(item.$key)">Details</button></td>
                
                
        
        
                
            </tr>
        </tbody>
    </table>
  
</div>
