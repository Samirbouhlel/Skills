<div class=" uk-padding"  >
    <table class="uk-table uk-table-striped">
        <thead>
            <tr>
            <div >
              
                <th>Name</th>
                <th>Phone</th>
                <th>Skill</th>
                <th>City</th>
                <th>Price</th>
                <th>Action</th>
                    </div>
            </tr>
        </thead>
        <tbody>
           
            <tr *ngFor="let item of itemArray">
            <div *ngIf="item.uid=== myUid">
               
                <td>{{item.name}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.skill}}</td>
                <td>{{item.city}}</td>
                <td>{{item.price}}</td>
                <td><button class="uk-button uk-button-primary uk-margin-small-right" type="button" uk-toggle="target: #modal-example" (click)="editForm(item.$key)">Edit</button></td>
                <td><button class="uk-button uk-button-danger uk-button-small" (click)="onDelete()">Delete</button></td>
               
                <div id="modal-example" uk-modal>
                    <div class="uk-modal-dialog uk-modal-body">
                        <h2 class="uk-modal-title">Edit</h2>
                        <fieldset class="uk-fieldset">
                
                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="Name" name="name"[(ngModel)]="name">
                            </div>
                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="Phone number" name="phone" [(ngModel)]="phone">
                            </div>
                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="Skill" name="skill"[(ngModel)]="skill">
                            </div>
                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="City" name="city" [(ngModel)]="city">
                            </div>
                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="Price" name="price" [(ngModel)]="price">
                            </div>
                            <div class="uk-margin">
                                <textarea class="uk-textarea" rows="5" placeholder="Comments" name="comments" [(ngModel)]="comments"></textarea>
                            </div>
                            
                        </fieldset>
                        <p class="uk-text-right">
                            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                            <button class="uk-button uk-button-primary" type="button" (click)="onEdit(item.$key)">Save</button>
                        </p>
                    </div>
                </div>
            </div>
            </tr>
        </tbody>
    </table>
  
</div>
